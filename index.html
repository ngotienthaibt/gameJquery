<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>temlet demo</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-v1.11.2.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Modernizr.js"></script>
	<script src="js/myCode.js"></script>

</head>
<body>

	<div class="container">
		<div class="bean">	</div>
		<div class="info">
			<span class="score">01</span>
		</div>
		<div class="rotateObj"></div>
	</div>
	<div class="play">
		
		<button id="play">PLAY</button>
		<span>Click or press tab to play</span>
		<div class="bs-wrap">
			<span>BEST SCORE</span>
			<span class="best-score">10</span>
		</div>
	</div>
	<div class="gameover">
		
		<h2 id="gameover">GAME OVER</h2>
		<button id="replay">REPLAY</button>
		<div class="fs-wrap">
			<span>SCORE</span>
			<span class="final-score">10</span>
		</div>
		<div class="fnb-wrap">
			<span>BEST SCORE</span>
			<span class="fbs">20</span>
		</div>
	</div>
	<audio id="die">
		<source src="audio/sfx_die.wav"/>
	</audios>
	<audio id="point">
		<source src="audio/sfx_point.wav" />
	</audio>
	<audio id="spin">
		<source src="audio/sfx_spin.wav"/>
	</audio>
</body>
</html>
